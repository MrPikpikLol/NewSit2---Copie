<!-- contact section-->
<section class="contact-us" id="CONTACT">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="section-title">
                    <h2>Contactez nous</h2>
                    <p>Vous avez des question, nous avons des r√©ponses...</p>
                </div>
            </div>
        </div>
    </div>
<!-- contact form-->
    <div class="contact-us-form">
        <div class="container">
            <div class="form">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="Nom">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <input type="text" class="form-control" id="subject" placeholder="Sujet">
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" rows="25" cols="10" placeholder="Inserez votre message"></textarea>
                        <button type="button" class="btn btn-default submit-btn form-submit">ENVOYER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
